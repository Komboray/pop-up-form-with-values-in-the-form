}

.form-control label{

    margin-bottom: 5px;
    color:blue;
}
.form-control input{
    border: 2px solid #f0f0f0;
    border-radius: 4px;
    display: block;

    padding: 10px;
    width: 100%;
}

.form-control input:focus{

    border-color: #777;
}


.form button{

    color: #fff;
